<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="jskmb-calculator">
      <div class="operations-block">
        <button id="buttonPlus" class="operation-button">+</button>
        <button id="buttonMinus" class="operation-button">-</button>
        <button id="buttonMultiply" class="operation-button">*</button>
        <button id="buttonDevide" class="operation-button">/</button>
      </div>
      <div class="separator"><hr /></div>
      <div class="inputs-block">
        <div class="input-block">
          <label for="">number1</label>
          <input type="number" id="number1" value="5" />
        </div>
        <div class="input-block">
          <label for="">number2</label>
          <input type="number" id="number2" value="2" />
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
