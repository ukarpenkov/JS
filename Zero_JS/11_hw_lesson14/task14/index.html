<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="jskmb-calculator">
      <div class="operations-block">
        <select name="" id="chouse">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
      </div>
      <div class="separator"><hr /></div>
      <div class="inputs-block">
        <div class="input-block">
          <label for="">number1</label>
          <input type="number" id="number1" value="5" />
        </div>
        <div class="input-block">
          <label for="">number2</label>
          <input type="number" id="number2" value="2" />
        </div>
      </div>
      <div>
        <button id="calc">Посчтиать</button>
      </div>
      <div>
        <span id="result">Результат</span>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
