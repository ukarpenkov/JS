<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблицы</title>
</head>
<body>
    <h1>Строим нашу первую таблицу</h1>
    <table>
        <colgroup>
            <col>
            <col style="background: tomato;">
        </colgroup>
        <tr>
            <th>Первая ячейка</th>
            <th>Вторая ячейка</th>
            <th>Третья ячейка</th>
        </tr>
        <tr>
            <td colspan="2">Первая ячейка</td>
            <!--<td>Вторая ячейка</td>-->
            <td rowspan="2">Третья ячейка</td>
        </tr>
        <tr>
            <td>Первая ячейка</td>
            <td>Вторая ячейка</td>
            <!--<td>Третья ячейка</td>-->
        </tr>
        <tr>
            <td>Первая ячейка</td>
            <td>Вторая ячейка</td>
            <td>Третья ячейка</td>
        </tr>
    </table>
</body>
</html>
